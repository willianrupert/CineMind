<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineMind AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#0D1117',
              'text-primary': '#F0F6FC',
              'text-secondary': '#8B949E',
              'brand-primary-start': '#38BDF8',
              'brand-primary-end': '#6366F1',
              'brand-accent-start': '#F43F5E',
              'brand-accent-end': '#EAB308',
              'glass-bg': 'rgba(28, 35, 48, 0.5)',
              'glass-border': 'rgba(255, 255, 255, 0.1)',
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            animation: {
              'aurora': 'aurora 60s linear infinite alternate',
              'pulse-slow': 'pulse 5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'liquid-gradient': 'liquid-gradient 15s ease-in-out infinite',
              'fill-bar': 'fill-bar 7s cubic-bezier(0.65, 0, 0.35, 1) forwards',
              'fadeIn': 'fadeIn 0.5s cubic-bezier(0.65, 0, 0.35, 1)',
              'fadeOut': 'fadeOut 0.3s cubic-bezier(0.65, 0, 0.35, 1) forwards',
            },
            keyframes: {
              aurora: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              },
              'liquid-gradient': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'fill-bar': {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              },
              'fadeIn': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fadeOut': {
                '0%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(-10px)' },
              },
            },
            transitionDuration: {
              '600': '600ms',
            },
            transitionTimingFunction: {
              'apple': 'cubic-bezier(0.65, 0, 0.35, 1)',
            },
          },
        },
      }
    </script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
  <script type="importmap">
{
  "imports": {
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<style>
  body {
    background-color: #0D1117;
    position: relative;
    overflow-x: hidden;
  }
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    --color1: hsla(339, 81%, 54%, 0.15);
    --color2: hsla(217, 91%, 60%, 0.15);
    --color3: hsla(39, 92%, 55%, 0.15);
    background-image: 
        radial-gradient(at 10% 20%, var(--color1) 0px, transparent 50%),
        radial-gradient(at 90% 10%, var(--color2) 0px, transparent 50%),
        radial-gradient(at 20% 90%, var(--color3) 0px, transparent 50%),
        radial-gradient(at 80% 80%, var(--color1) 0px, transparent 50%);
    animation: aurora 30s ease-in-out infinite alternate;
    background-size: 200% 200%;
    will-change: background-position;
  }

  @keyframes aurora {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  /* Custom scrollbar for a more modern look */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
  }
  ::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 4px;
    border: 2px solid transparent;
    background-clip: content-box;
  }
  ::-webkit-scrollbar-thumb:hover {
    background-color: rgba(255, 255, 255, 0.4);
  }
</style>

</head>

  </body>
</html>
